name: Deploy

on:
  push:
    branches:
      - main  # or the branch of your choice

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Copy repository to Digital Ocean server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SERVER_IP: ${{ secrets.IP_ADDRESS }}
          SERVER_USER: ${{ secrets.USERNAME }}
          SERVER_DIRECTORY: ${{ secrets.DIRECTORY }}
          EMAIL_CREDS: ${{ secrets.EMAIL_CRED_FILE }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SERVER_IP" >> ~/.ssh/known_hosts
          ssh -i ~/.ssh/id_rsa "$SERVER_USER"@"$SERVER_IP" "git -C $SERVER_DIRECTORY pull origin main "
          ssh -i ~/.ssh/id_rsa "$SERVER_USER"@"$SERVER_IP" "$SERVER_DIRECTORY/venv/bin/pip install -r $SERVER_DIRECTORY/requirements.txt"
          ssh -i ~/.ssh/id_rsa "$SERVER_USER"@"$SERVER_IP" "echo $EMAIL_CREDS > $SERVER_DIRECTORY/.creds"
          ssh -i ~/.ssh/id_rsa "$SERVER_USER"@"$SERVER_IP" "SERVER_LOCATION=/var/www/html /home/maudlin/maudlin2/venv/bin/python /home/maudlin/maudlin2/main.py"
          

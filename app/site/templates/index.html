{% extends "page.html" %}

{% block content %}
    <h1>{{ title }}</h1>

    <div>
        <img alt="Word Cloud" src="wordcloud.png">
        <img alt="Today's topics" src="current_articles.png">
    </div>
    <br><br>

    <script type="text/javascript">
        const data = {{tabledata|safe}};
        document.addEventListener("DOMContentLoaded", function () {
            new gridjs.Grid({
                columns: [
                    {
                        name: "Title",
                        formatter: (cell) => gridjs.html(cell),
                    },
                    {
                        name: "First Accessed",
                    },
                    {
                        name: "Last Accessed",
                    },
                    {
                        name: "XKeyscore",
                    },
                    {
                        name: "Topic",
                        formatter: (cell) => gridjs.html(cell),
                    },
                    {
                        name: "VADER",
                        formatter: (cell) => gridjs.html(`<span>${cell} ${determineSmiley(cell, 0.5)}</span>`),
                        attributes: (cell) => {
                            return {
                                style: `background-color: ${getColorForValue(cell, 0.3, 3)}; text-align: center;`
                            }
                        },
                    },
                    {
                        name: "AFINN",
                        formatter: (cell) => gridjs.html(`<span>${cell} ${determineSmiley(cell, 0.5)}</span>`),
                        attributes: (cell) => {
                            return {
                                style: `background-color: ${getColorForValue(cell, 0.3, 3)}; text-align: center;`
                            }
                        },
                    }
                ],
                data: data,
                sort: true,
                search: true,
                pagination: {
                    limit: 25
                },
                fixexedHeader: true
            }).render(document.getElementById('wrapper'));
        });
    </script>
    <h3>All articles last seen today</h3>
    <h4>Articles initially sorted by keyword score (having more "more common" words gives a higher score)</h4>
    <div id="wrapper"></div>
{% endblock content %}
